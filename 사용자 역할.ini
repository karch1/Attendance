사용자 역할

ADMIN: 사원 관리, 부서 관리, 휴가 승인, 급여 등록/수정

USER: 본인 근태 조회, 휴가 신청, 급여 조회

기능별 모듈
모듈	       주요 기능               	접근권한
로그인	    로그인, 로그아웃	            전체
사원 관리	사원 등록/수정/삭제/조회	    ADMIN
부서 관리	부서 등록/수정/삭제/조회	    ADMIN
근태 관리	출퇴근 기록 조회	        USER/ADMIN
휴가 관리	휴가 신청/승인	    USER: 신청, ADMIN: 승인
급여 관리	급여 등록/조회	    ADMIN: 등록, USER: 조회

DB 구조 
EMPLOYEE: 사원 정보 (emp_id, name, gender, phone, dept_id, pw, role)
DEPARTMENT: 부서 정보 (dept_id, dept_name)
ATTENDANCERECORD: 근태 기록 (record_id, emp_id, date, clock_in_time, clock_out_time)
LEAVERECORD: 휴가 기록 (leave_record_id, emp_id, start_date, 
                        end_date, leave_type, status)
SALARY: 급여 기록 (salary_id, emp_id, pay_date, base_salary, 
                    bonus, withholding, net_pay)

흐름 예시

사용자 로그인 → 권한 확인 

ADMIN
사원/부서 관리 화면 → CRUD
급여 등록 화면 → 사원 선택 후 급여 입력
휴가 승인 화면 → 신청된 휴가 승인

USER
본인 근태 조회
본인 휴가 신청
본인 급여 조회

